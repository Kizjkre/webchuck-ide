<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <!-- TITLE -->
    <title>WebChucK IDE</title>
    <meta property="og:description"
      content="A web-based integrated development environment (IDE) for ChucK, a programming language for real-time sound synthesis and music creation! It's fun and easy to learn, and offers composers, researchers, and performers a powerful and accessible programming tool for building, experimenting, and sharing complex audio synthesis/analysis programs and real-time interactive music.">
    <meta property="og:title" content="WebChucK IDE" />
    <meta property="og:url" content="https://chuck.stanford.edu/ide/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://chuck.stanford.edu/ide/assets/chuck_logo.png" />
    <meta property="fb:app_id" content="966242223397117" /> <!--default app id-->
    <meta name="keywords"
      content="ChucK, WebChucK, IDE, CCRMA, Stanford University, Princeton University, computer music, programming language">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">

    <link rel="stylesheet" href="./assets/index-44a02be3.css">

  <body class="h-full w-full">


    <!-- WEBCHUCK IDE -->
    <div id="webchuck-ide" class="grid w-full h-screen bg-sky-blue dark:bg-dark">

      <!-- NAVBAR -->
      <nav id="navbar" class="flex h-full items-center justify-between md:px-2 px-4">

        <!-- Left -->
        <div class="flex justify-left items-center">
          <!-- ChucK Logo -->
          <a href="#" class="">
            <img src="images/icons/chuck-fat.svg" class="h-10 md:h-8" alt="ChucK Logo" />
          </a>

          <!-- Nav Items -->
          <div id="menuItems" class="text-dark dark:text-gray-400 w-full px-2 flex items-center">

            <!-- File -->
            <div id="fileContainer" class="relative inline-block">
              <button id="fileButton" type="button" data-dropdown-toggle="dropdownNavbar" class="dropdownButton">
                File 
                <svg class="w-2.5 h-2.5 ml-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m1 1 4 4 4-4"/>
                </svg>
              </button>
              <button id="fileBG" tabindex="-1" class="hidden fixed z-10 inset-0 h-full w-full cursor-default"></button>
              <div id="fileDropdown" class="hidden dropdown transition-colors">
                <ul class="py-2 text-base text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
                  <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-50 dark:hover:bg-gray-600 dark:hover:text-white">New</a>
                  </li>
                  <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-50 dark:hover:bg-gray-600 dark:hover:text-white">Upload</a>
                  </li>
                  <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-50 dark:hover:bg-gray-600 dark:hover:text-white">Export</a>
                  </li>
                  <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-50 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- Edit -->
            <div id="editContainer" class="relative inline-block">
              <button id="editButton" type="button" data-dropdown-toggle="dropdownNavbar" class="dropdownButton">
                Edit  
                <svg class="w-2.5 h-2.5 ml-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m1 1 4 4 4-4"/>
                </svg>
              </button>
              <div id="editDropdown" class="hidden dropdown">
                <ul class="py-2 text-base text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
                  <li>
                    <button id="vimToggle" type="button" class="block w-full text-left font-medium px-4 py-2 hover:bg-gray-50 dark:hover:bg-gray-600 dark:hover:text-white">
                      Vim Mode: Off
                    </button>
                  </li>
                </ul>
              </div>
            </div>
            <!-- View  -->
            <div id="viewContainer" class="relative inline-block">
              <button id="viewButton" type="button" data-dropdown-toggle="dropdownNavbar" class="dropdownButton">
                View  
                <svg class="w-2.5 h-2.5 ml-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m1 1 4 4 4-4"/>
                </svg>
              </button>
              <div id="viewDropdown" class="hidden dropdown">
                <ul class="py-2 text-base text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
                  <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-50 dark:hover:bg-gray-600 dark:hover:text-white">New</a>
                  </li>
                  <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-50 dark:hover:bg-gray-600 dark:hover:text-white">Upload</a>
                  </li>
                  <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-50 dark:hover:bg-gray-600 dark:hover:text-white">Export</a>
                  </li>
                  <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-50 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- Examples -->
            <div id="examplesContainer" class="relative inline-block">
              <button id="examplesButton" type="button" data-dropdown-toggle="dropdownNavbar" class="dropdownButton">
                Examples   
                <svg class="w-2.5 h-2.5 ml-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m1 1 4 4 4-4"/>
                </svg>
              </button>
              <div id="examplesDropdown" class="hidden dropdown">
                <ul class="py-2 text-base text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
                  <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-50 dark:hover:bg-gray-600 dark:hover:text-white">New</a>
                  </li>
                  <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-50 dark:hover:bg-gray-600 dark:hover:text-white">Upload</a>
                  </li>
                  <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-50 dark:hover:bg-gray-600 dark:hover:text-white">Export</a>
                  </li>
                  <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-50 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- Help -->
            <div id="helpContainer" class="relative inline-block">
              <button id="helpButton" type="button" data-dropdown-toggle="dropdownNavbar" class="dropdownButton">
                Help  
                <svg class="w-2.5 h-2.5 ml-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m1 1 4 4 4-4"/>
                </svg>
              </button>
              <div id="helpDropdown" class="hidden dropdown
              ring-1 ring-black ring-opacity-5
              ">
                <ul class="py-2 text-base text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
                  <li>
                    <a href="https://chuck.stanford.edu/doc/reference" target="_blank" class="block px-4 py-2 hover:bg-gray-50 dark:hover:bg-gray-600 dark:hover:text-white">Class Reference</a>
                  </li>
                  <li>
                    <a href="https://chuck.stanford.edu/doc" target="_blank" class="block px-4 py-2 hover:bg-gray-50 dark:hover:bg-gray-600 dark:hover:text-white">Documentation</a>
                  </li>
                  <li class="divider"></li>
                  <li class>
                    <a href="https://chuck.stanford.edu" target="_blank" class="block px-4 py-2 hover:bg-gray-50 dark:hover:bg-gray-600 dark:hover:text-white">ChucK</a>
                  </li>
                  <li>
                    <a href="https://chuck.stanford.edu/webchuck" target="_blank" class="block px-4 py-2 hover:bg-gray-50 dark:hover:bg-gray-600 dark:hover:text-white">WebChucK</a>
                  </li>
                  <li>
                    <a href="https://github.com/ccrma/webchuck-ide" target="_blank" class="block px-4 py-2 hover:bg-gray-50 dark:hover:bg-gray-600 dark:hover:text-white">GitHub</a>
                  </li>
                  <li>
                    <a href="https://discord.gg/ENr3nurrx8" target="_blank" class="block px-4 py-2 hover:bg-gray-50 dark:hover:bg-gray-600 dark:hover:text-white">Discord</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Right -->
        <!-- More Menu Button-->
        <div class="">
          <button id="moreMenu" type="button" class="block text-dark hover:white focus:text-white focus:outline-none">
            <svg class="h-7 w-7 fill-current" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 32 32">
              <path d="M 16 6 C 14.894531 6 14 6.894531 14 8 C 14 9.105469 14.894531 10 16 10 C 17.105469 10 18 9.105469 18 8 C 18 6.894531 17.105469 6 16 6 Z M 16 14 C 14.894531 14 14 14.894531 14 16 C 14 17.105469 14.894531 18 16 18 C 17.105469 18 18 17.105469 18 16 C 18 14.894531 17.105469 14 16 14 Z M 16 22 C 14.894531 22 14 22.894531 14 24 C 14 25.105469 14.894531 26 16 26 C 17.105469 26 18 25.105469 18 24 C 18 22.894531 17.105469 22 16 22 Z"></path>
            </svg>
          </button>
        </div>
      </nav>


      <!-- CHUCK BAR -->
      <div id="chuck-bar" class="bg-orange-peach">
        <div class="w-full h-full flex justify-start items-center px-2 py-1">
            <!-- WebChucK Button-->
            <button id="webchuckButton" type="button" class="bg-orange text-white mr-2 py-2 px-1 max-h-full w-24 md:w-44 rounded enabled:hover:shadow-lg transition-all overflow-hidden truncate disabled:opacity-50 ">Start WebChucK</button>
            <!-- Chuck Buttons -->
            <div class="flex h-full justify-start items-center">
                <button id="micButton"     type="button" class="chuck-button" disabled>
                    <img src="images/icons/mic.svg" alt="Microphone" class="h-11" draggable="false">
                </button>
                <button id="playButton"     type="button" class="chuck-button" disabled>
                    <img src="images/icons/play.svg" alt="Play" class="h-11" draggable="false">
                </button>
                <button id="replaceButton"  type="button" class="chuck-button" disabled>
                    <img src="images/icons/replace.svg" alt="Replace" class="h-11" draggable="false">
                </button>
                <button id="removeButton"   type="button" class="chuck-button" disabled>
                    <img src="images/icons/remove.svg" alt="Remove" class="h-11" draggable="false">
                </button>
            </div>
        </div>
      </div>


      <!-- APP -->
      <div id="app">

        <div id="app-left">
          <div id="fileExplorer"></div>
        </div>

        <div id="splitV1" class="resizer vSplit"></div>

        <div id="app-middle">
          <div id="editorPanel" class="h-full flex flex-col justify-start">
            <div id="editorPanelHeader" class="w-full h-6 px-2 font-bold">File</div>
                <!-- on window resize -->
                <div id="monacoEditor" style="height: calc(100% - 1.5rem - 1.75rem - 1px); width: 100%;"></div>
                <div id=vimStatus class="border-none bg-gray-200 w-full h-7 px-0.5 text-sm items-center hidden"></div>
          </div>
          <div id="splitH1" class="resizer hSplit"></div>
          <div id="inputPanel"></div>
        </div>

        <div id="splitV2" class="resizer vSplit"></div>

        <div id="app-right">
          <div id="vmMonitor"></div>
          <div id="splitH2" class="resizer hSplit"></div>
          <div id="outputPanel"></div>
        </div>
      </div>

    </div>

    
  </body>



</html>
